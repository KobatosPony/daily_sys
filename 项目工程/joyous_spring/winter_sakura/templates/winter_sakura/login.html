{% load static %}
{% load dict_plus %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>登录</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css'%}" rel="stylesheet">
    <script rel="script" src="{% static 'js/jquery-3.1.1.min.js'%}"></script>
    <script rel="script" src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body style="background-color: #669999">
    <div class="container">
        <!-- 头部-->
        <div class="row" style="text-align: center">
            <div class="page-header">
                <h1>用户登录
                    <small><a href="{% url 'index' %}" style="font-size: 15px;color: black;text-decoration: none">返回首页</a></small>
                </h1>
            </div>
        </div>
        <!-- 登录主体-->
        <div class="row">
            <!-- 左侧留白-->
            <div class="col-xs-2 col-md-2">

            </div>

            <!-- 表单主体-->
            <div class="col-xs-8 col-md-8">
                <form class="form-horizontal" role="form" id="register_form" method="post" action="{% url 'login_demo' %}">
                    <!-- 用户名-->
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>

                    <!-- 密码-->
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">密码</label>
                        <div class="col-sm-6">
                            <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <!-- 错误提示-->
                   <div>
                        <ul class="list-group" style="list-style: none;">
                            <li class="col-md-4" style="color: red"></li>
                             {{ ret_data.msg }}
                        </ul>
                        <br><br>
                    </div>

                    <div id="info_ul" style="display:none;">
                        <ul class="list-group" style="list-style: none">
                            <li class="col-md-4"></li>
                            <li class="list-group-item col-md-6" id="login_info" style="color: red">提示消息</li>
                        </ul>
                        <br><br>
                    </div>

                    <br><br>
                    <!-- 提交-->
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-2">
                            <button id="submit_btn" type="button" class="btn btn-default" style="width: 100%">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 右侧留白-->
            <div class="col-xs-2 col-md-2">

            </div>
        </div>
    </div>
</body>
<script rel="script" src="{% static 'js/login.js'%}"></script>
</html>
