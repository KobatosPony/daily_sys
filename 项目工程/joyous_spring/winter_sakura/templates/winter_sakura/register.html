{% load static %}
{% load dict_plus %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>注册</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css'%}" rel="stylesheet">
    <script rel="script" src="{% static 'js/jquery-3.1.1.min.js'%}"></script>
    <script rel="script" src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body style="background-color: #669999">
    <div class="container">
        <!-- 头部-->
        <div class="row" style="text-align: center">
            <div class="page-header">
                <h1>用户注册
                    <small><a href="{% url 'index' %}" style="font-size: 15px;color: black;text-decoration: none">返回首页</a></small>
                </h1>
            </div>
        </div>

        <!-- 注册主体-->
        <div class="row">
            <!-- 左侧留白-->
            <div class="col-xs-2 col-md-2">

            </div>
            <div class="col-xs-8 col-md-8">
                <!-- 注册表单-->
                <form class="form-horizontal" role="form" id="register_form" method="post" action="{% url 'register_demo' %}">
                    <!-- 用户名-->
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名(4-16位英文字符)">
                        </div>
                    </div>

                    <!-- 密码-->
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">密码</label>
                        <div class="col-sm-6">
                            <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码(6-18位)">
                        </div>
                    </div>

                    <!-- 昵称-->
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">昵称</label>
                        <div class="col-sm-6">
                            <input name="nickname" type="text" class="form-control" id="nickname" placeholder="请输入昵称">
                        </div>
                    </div>

                    <!-- 性别-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label">性别</label>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="sex_op1" value="男" checked>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="sex_op2"  value="女">女
                            </label>
                        </div>
                    </div>

                    <!-- 所属部门 -->
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="staff_dept">
                                {% for item in ret_dept %}
                                   <option>{{ item.department }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- 真实姓名-->
                    <div class="form-group">
                        <label for="true_name" class="col-sm-4 control-label">真实姓名</label>
                        <div class="col-sm-6">
                            <input name="true_name" type="text" class="form-control" id="true_name" placeholder="请输入真实姓名">
                        </div>
                    </div>

                    <!-- 联系电话-->
                    <div class="form-group">
                        <label for="tel" class="col-sm-4 control-label">联系电话</label>
                        <div class="col-sm-6">
                            <input name="tel" type="text" class="form-control" id="tel" placeholder="请输入联系电话">
                        </div>
                    </div>

                    <!-- 家庭住址-->
                    <div class="form-group">
                        <label for="address" class="col-sm-4 control-label">家庭住址</label>
                        <div class="col-sm-6">
                            <input name="address" type="text" class="form-control" id="address" placeholder="请输入家庭住址">
                        </div>
                    </div>

                    <!-- 错误提示-->
                    <div>
                        <ul class="list-group" style="list-style: none;">
                            <li class="col-md-4"></li>
                             {{ msg }}
                        </ul>
                        <br><br>
                    </div>

                    <div id="info_ul" style="display:none;">
                        <ul class="list-group" style="list-style: none;">
                            <li class="col-md-4"></li>
                            <li class="list-group-item col-md-6" id="register_info" style="color: red"></li>
                        </ul>
                        <br><br>
                    </div>

                    <br><br>
                    <!-- 提交-->
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-2">
                            <button id="submit_btn" type="button" class="btn btn-default" style="width: 100%">注册</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 右侧留白-->
            <div class="col-xs-2 col-md-2">

            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/register.js' %}" rel="script"></script>
</html>
